<div class="container h-100" *ngIf="!isLogin; else app">
  <div class="row h-100">
    <div class="col-6 mx-auto d-flex flex-column justify-content-center">
      <div class="d-flex flex-column">
        <h1 class="text-center">Welcome to contactApp</h1>
        <br />
        <h3 class="text-center">Por favor ingresa tu nombre para continuar</h3>

        <form
          class="d-flex flex-column"
          [formGroup]="formGroup"
          (ngSubmit)="onSubmit()"
        >
          <mat-form-field>
            <mat-label>Nombre de usuario</mat-label>
            <input matInput formControlName="userName" />
          </mat-form-field>
          <br />
          <button mat-raised-button color="accent" class="mt-3" type="submit">
            Continuar
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
<ng-template #app>
  <app-header></app-header>
  <router-outlet></router-outlet>
</ng-template>
